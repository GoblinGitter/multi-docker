language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t skebyschema21/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true skebyschema21/react-test npm test

after_success:
  - docker build -t skebyschema21/multi-client ./client
  - docker build -t skebyschema21/multi-nginx ./ngnix
  - docker build -t skebyschema21/multi-server ./server
  - docker build -t skebyschema21/multi-worker ./worker